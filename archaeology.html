    <script>

        com.charlierobin.picArray = [];

        com.charlierobin.nextPicOffset = 0;

        $.getJSON("data/pics.json", function (data) {

            com.charlierobin.picArray = data;

            const numberOfPicsAlreadyOnPage = 8;

            com.charlierobin.nextPicOffset = numberOfPicsAlreadyOnPage;

        }).fail(function (jqxhr, textStatus, error) {

            error = textStatus + ", " + error;
            console.log("pics data could not be loaded: " + error);
            $("#more").remove();
        });

        $(document).ready(function () {

            $("#more").on("click", function (e) {

                const numberOfColumnsToLoadAtATime = 10;

                const numberOfPicsPerColumn = 2;

                const numOfPics = numberOfColumnsToLoadAtATime * numberOfPicsPerColumn;

                for (let i = 0; i < numOfPics; i++) {

                    $("#gallery-content").append(`<article class="width-half" style="background-image: url('${com.charlierobin.picArray[com.charlierobin.nextPicOffset]}');"></article>`);

                    com.charlierobin.nextPicOffset++;

                    if (com.charlierobin.nextPicOffset >= com.charlierobin.picArray.length) {

                        $("#more").remove();

                        break;
                    }
                }

                return false;
            });
        });

    </script>
