    <script src="docready.js"></script>

    <style>
    
        :root {
            --padding: 100px;
            
            --maxHeightVH: 90vh;
            --maxHeight: 840px;
            
            --oneWidth: var( --maxHeightVH );
            --oneWidthMax: var( --maxHeight );
            
            --contentPadding: 20px;
            
            --minHeight: 400px;
            
            --fontSize: 20px;
        }
    
        body {
            background: rgb(11, 0, 61);
            background: linear-gradient(0deg, rgb(11, 0, 61) 0%, rgb(49, 0, 44) 100%);
            color: rgb(255, 255, 255);
            font-size: 0;
            font-family: 'Titillium Web', Verdana, sans-serif;
            font-weight: 200;
        }
        
       .svg-button {
           width: 40px;
           height: 40px;
           opacity: 0.5;
       }
        
        .do-not-break {
            white-space: nowrap;
        }
        
        .content {
            padding: var(--contentPadding);
            font-size: var( --fontSize );
        }
        
        section.content {
            padding-top: calc( var(--oneWidth) / 3.2 );
        }
        
        article {
            background-image: url('images/black.gif');
            background-color: black;
        }
        
        a {
            color: white;
        }
        
        article > a {
            display: block;
            height: 100%;
            border: 0;
            text-decoration: none;
        }
    
       #welcome p a, article p a {
           display: inline-flex;
       }
        
        h1::after, h2::after, h3::after {
            content: '';
            display: block;
            width: 25%;
            padding-bottom: 10px;
            margin-bottom: 10px;
            border-bottom: 4px rgba(255, 255, 255, 0.45) solid;
        }
        
        @media only screen and (max-width: 740px) {
                      
            article {
                    width: 100% !important;
                    max-width: unset !important;
                }
                
                article.linked-with h3::before {
                     display: none;
                  }
                  
                .min-height, article > a {
                    height: var(--minHeight);
                }
                
                section.content {
                    padding-top: 10px;
                }
                
               .hideWhenNarrowed {
                   display: none;
               }
        }
        
        #contact {
            background-color: rgb(53, 56, 101);
            
            background-image: url("images/overlay.png"), linear-gradient(45deg, rgba(114, 97, 147, 0.25) 25%, rgba(227, 123, 124, 0.25) 50%, rgba(255, 228, 180, 0.25));
            
            /* background-image: url("images/overlay.png"), linear-gradient(45deg, rgb(115, 111, 119) 25%, rgb(197, 167, 167) 50%, rgb(254, 247, 220)); */
            /* background-image: url("images/overlay.png"), linear-gradient(45deg, rgba(114, 97, 147, 0.25) 25%, rgba(227, 123, 124, 0.25) 50%, rgba(255, 228, 180, 0.25)); */
        }
        
        #contact p:last-child
        {
            margin-top: 50px;
            font-size: small;
        }
        
        @media only screen and (max-width: 740px) {
            
            #contact {
                background-image: none;
            }
            
            #contact p:last-child
            {
                text-align: right;
            }
        }
        
    </style>

</head>

    <script>
    
        // ipad only !
        
        docReady(function() 
        {
            if (! isMobileSafari()) return;
            
            var scheduled;
            
            update();
            
            window.addEventListener('resize', () => 
            {
                clearTimeout( scheduled );
                scheduled = window.setTimeout ( update, 500 );
            });
            
            function update()
            {
                let vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            
            function isMobileSafari() 
            {
                return navigator.userAgent.match(/(iPod|iPhone|iPad)/) && navigator.userAgent.match(/AppleWebKit/)
            }
        });
    </script>
