        :root {
            --padding: 100px;
            
            --maxHeightVH: 90vh;
            --maxHeight: 840px;
            
            --oneWidth: var( --maxHeightVH );
            --oneWidthMax: var( --maxHeight );
            
            --contentPadding: 20px;
            
            --minHeight: 400px;
            
            --fontSize: 20px;
        }
    
        body {
            background: rgb(11, 0, 61);
            background: linear-gradient(0deg, rgb(11, 0, 61) 0%, rgb(49, 0, 44) 100%);
            color: rgb(255, 255, 255);
            font-size: 0;
            font-family: 'Titillium Web', Verdana, sans-serif;
            font-weight: 200;
        }
        
       
        
        .do-not-break {
            white-space: nowrap;
        }
        
        
        
        article {
            background-image: url('images/black.gif');
            background-color: black;
        }
        
        a {
            color: white;
        }
        
        article > a {
            display: block;
            height: 100%;
            border: 0;
            text-decoration: none;
        }
    
       #welcome p a, article p a {
           display: inline-flex;
       }
        
        h1::after, h2::after, h3::after {
            content: '';
            display: block;
            width: 25%;
            padding-bottom: 10px;
            margin-bottom: 10px;
            border-bottom: 4px rgba(255, 255, 255, 0.45) solid;
        }
        
        @media only screen and (max-width: 740px) {
                      
            article {
                width: 100% !important;
                max-width: unset !important;
            }
            
            .min-height, article > a {
                height: var(--minHeight);
            }
            
           .hideWhenNarrowed {
               display: none;
           }
        }
        
        
        
    </style>

    <script>
    
        // ipad only !
        
        docReady(function() 
        {
            if (! isMobileSafari()) return;
            
            var scheduled;
            
            update();
            
            window.addEventListener('resize', () => 
            {
                clearTimeout( scheduled );
                scheduled = window.setTimeout ( update, 500 );
            });
            
            function update()
            {
                let vh = window.innerHeight * 0.01;
                document.documentElement.style.setProperty('--vh', `${vh}px`);
            }
            
            function isMobileSafari() 
            {
                return navigator.userAgent.match(/(iPod|iPhone|iPad)/) && navigator.userAgent.match(/AppleWebKit/)
            }
        });
    </script>
