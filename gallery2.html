    <script>
    
        $(function() 
        {
            function isMobileSafari() 
            {
                return navigator.userAgent.match(/(iPod|iPhone|iPad)/) && navigator.userAgent.match(/AppleWebKit/)
            }
            
            if ( isMobileSafari() )
            {
                var scheduled;
                
                update();
                
                window.addEventListener('resize', () => 
                {
                    clearTimeout( scheduled );
                    scheduled = window.setTimeout ( update, 500 );
                });
                
                function update()
                {
                    let vh = window.innerHeight * 0.01;
                    document.documentElement.style.setProperty('--vh', `${vh}px`);
                }
            }
            
            function getUrlGetParams()
            {
                var vars = {};
                
                var hashes = window.location.href.slice( window.location.href.indexOf( '?' ) + 1 ).split( '&' );
                
                for ( var i = 0; i < hashes.length; i++ )
                {
                    let hash = hashes[ i ].split( '=' );
      
                    vars[ hash[ 0 ] ] = hash[ 1 ];
                }
                
                return vars;
            }
            
            let max = 279;
            
            let params = getUrlGetParams();
            
            params.start = parseInt( params.start );
            
           if ( params.start )
           {
               var x = params.start > max ? 1 : params.start;
               
               $( "article" ).each( function( index ) {
                 
                 $( this ).css( 'background-image', "url('https://storage.googleapis.com/charlierobin-1245.appspot.com/panoramio/" + x + "-thumbnail.jpg')" );
                 
                 $( this ).find( 'a' ).attr( "href", "https://storage.googleapis.com/charlierobin-1245.appspot.com/panoramio/" + x + ".jpg" );
                 
                 x++;
                 
                 if ( x > max ) x = 1;
                 
               });
           }
           else if ( params.selection )
           {
               let selection = params.selection.split( ',' );
               
               if ( selection.length == 8 )
               {
                   var x = 0;
                   
                   $( "article" ).each( function( index ) {
                        
                        $( this ).css( 'background-image', "url('https://storage.googleapis.com/charlierobin-1245.appspot.com/panoramio/" + selection[ x ] + "-thumbnail.jpg')" );
                        
                        $( this ).find( 'a' ).attr( "href", "https://storage.googleapis.com/charlierobin-1245.appspot.com/panoramio/" + selection[ x ] + ".jpg" );
                        
                        x++;
                        
                      });
               }
               else 
               {
                   // random
               }
           }
            else 
            {
                let selected = [];
                
                $( "article" ).each( function( index ) {
                  
                  let x = Math.floor( ( Math.random() * max ) + 1 );
                  
                  while( selected.includes( x ) )
                  {
                      x = Math.floor( ( Math.random() * max ) + 1 );
                  }
                  
                  selected.push( x );
                  
                  $( this ).css( 'background-image', "url('https://storage.googleapis.com/charlierobin-1245.appspot.com/panoramio/" + x + "-thumbnail.jpg')" );
                  
                  $( this ).find( 'a' ).attr( "href", "https://storage.googleapis.com/charlierobin-1245.appspot.com/panoramio/" + x + ".jpg" );
                  
                });
            }
        });
