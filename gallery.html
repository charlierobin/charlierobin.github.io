    <script>
    
        $(function() 
        {
            let pics = com.charlierobin.selectRandomPics();
            
            $( "a#more" ).attr( "href", "gallery.html?s=" + pics.join( ',' ) );
            
            let params = com.charlierobin.getUrlGetParams();
            
            if ( params.s )
            {
                params.s = decodeURIComponent( params.s );
                
                let selection = params.s.split( ',' );
                   
                   if ( selection.length == $( "article" ).length )
                   {
                       $( "article" ).each( function( x ) 
                       {
                            let pic = parseInt( selection[ x ] );

                            pic = pic ? pic : com.charlierobin.randomPic();

                            if ( pic < 1 )
                            {
                                pic = 1;
                            }
                            else if ( pic > com.charlierobin.numberOfPics )
                            {
                                pic = com.charlierobin.numberOfPics;
                            }

                            $( this ).css( 'background-image', "url('https://storage.googleapis.com/charlierobin-1245.appspot.com/panoramio/" + pic + "-thumbnail.jpg')" );
                            
                            $( this ).find( 'a' ).attr( "href", "https://storage.googleapis.com/charlierobin-1245.appspot.com/panoramio/" + pic + ".jpg" );
                        });
                   }
            }
            else if ( params.p )
            {
                params.p = decodeURIComponent( params.p );

                let page = parseInt( params.p );

                page = page ? page : 1;

                let maxNumberOfPages = Math.floor( com.charlierobin.numberOfPics / com.charlierobin.picsPerPage );

                if ( page > maxNumberOfPages ) page = maxNumberOfPages;
                if ( page < 1 ) page = 1;

                let offset = ( page - 1 ) * com.charlierobin.picsPerPage;

                $( "article" ).each( function( index ) 
                {
                    let pic = offset + index + 1;

                    $( this ).css( 'background-image', "url('https://storage.googleapis.com/charlierobin-1245.appspot.com/panoramio/" + pic + "-thumbnail.jpg')" );
                  
                    $( this ).find( 'a' ).attr( "href", "https://storage.googleapis.com/charlierobin-1245.appspot.com/panoramio/" + pic + ".jpg" );
                });

                let nextPage = page + 1;

                if ( nextPage > maxNumberOfPages ) nextPage = 1;

                let previousPage = page - 1;

                if ( previousPage < 1 ) previousPage = maxNumberOfPages;
                
                $( "a#previous" ).attr( "href", "gallery.html?p=" + previousPage );

                $( "a#next" ).attr( "href", "gallery.html?p=" + nextPage );
            }
            else
            {
                let pics = com.charlierobin.selectRandomPics();

                $( "article" ).each( function( index ) 
                {
                  $( this ).css( 'background-image', "url('https://storage.googleapis.com/charlierobin-1245.appspot.com/panoramio/" + pics[ index ] + "-thumbnail.jpg')" );
                  
                  $( this ).find( 'a' ).attr( "href", "https://storage.googleapis.com/charlierobin-1245.appspot.com/panoramio/" + pics[ index ] + ".jpg" );
                });
            }
        });
    
    </script>
